<head>
  <title>questonline</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>


<template name = "navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
       {{> loginButtons}}
      <div class="navbar-header">
        <a class="navbar_link" href="/">
          questonline
        </a>
      </div>
    </div>
  </nav>
</template>

<template name = "welcome">

  <div>
     <a href="/join" class="btn btn-info">JOIN WORLD</a>
  </div>

  <div>
    <a href="/create" class="btn-warning"> NEW WORLD</a>
  </div>
</template>

<template name="gamepin_form">
  <div id="gamepin_form">
    <form class="js-gamepin-form">
       <div class="form-group">
        <label for="gamepin">game pin</label>
        <input type="text" class="form-control" id="form_gamepin" placeholder="####">
      </div>
        <div class="form-group">
        <label for="name">your name</label>
        <input type="text" class="form-control" id="form_name" placeholder="------">
      </div>

      <button type="submit" class="btn btn-default">create player</button>
    </form>
  </div>
    <div>
    <a href="/play" class="btn-default">PLAY</a>
  </div>
</template>

<template name="world_form">
  <div id="world_form">
    <form class="js-world-form">
       <div class="form-group">
        <label for="host name">your name</label>
        <input type="text" class="form-control" id="form_host_name" placeholder="-------">
      </div>
       <div class="form-group">
        <label for="world name">world name</label>
        <input type="text" class="form-control" id="form_world_name" placeholder="-------">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
    <div>
    <a href="/play" class="btn-default">PLAY</a>
  </div>
</template>


<template name="game_page">
  <div>
     <H2>game screen</H2>
     {{game}}
  </div>
</template>
